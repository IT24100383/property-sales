<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title th:text="${property.title}">Property</title>
    <link rel="stylesheet" th:href="@{/css/main.css}" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container py-4">
<a class="btn btn-link" th:href="@{/listings}">Back</a>
<h1 th:text="${property.title}"></h1>
<p><strong>Location:</strong> <span th:text="${property.location}"></span></p>
<p><strong>Size:</strong> <span th:text="${property.size}"></span> sqft</p>
<p><strong>Price:</strong> $<span th:text="${property.price}"></span></p>
<p><strong>Description:</strong></p>
<p th:text="${property.description}"></p>
<p><strong>Status:</strong> <span th:text="${property.status}"></span></p>
</body>
</html>
