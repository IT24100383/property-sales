<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Your Listings</title>
    <link rel="stylesheet" th:href="@{/css/main.css}" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container py-4">
<h1>Your Listings</h1>
<a class="btn btn-success mb-3" th:href="@{/listings/new}">New Listing</a>
<table class="table table-striped">
    <thead>
    <tr>
        <th>ID</th><th>Title</th><th>Location</th><th>Price</th><th>Status</th><th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="p : ${properties}">
        <td th:text="${p.id}"></td>
        <td th:text="${p.title}"></td>
        <td th:text="${p.location}"></td>
        <td th:text="${p.price}"></td>
        <td th:text="${p.status}"></td>
        <td>
            <a class="btn btn-sm btn-primary" th:href="@{'/listings/' + ${p.id}}">View</a>
            <a class="btn btn-sm btn-warning" th:href="@{'/listings/' + ${p.id} + '/edit'}">Edit</a>
            <form th:action="@{'/listings/' + ${p.id} + '/delete'}" method="post" style="display:inline">
                <button class="btn btn-sm btn-danger" type="submit">Delete</button>
            </form>
        </td>
    </tr>
    </tbody>
</table>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
