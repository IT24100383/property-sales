<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Edit Property</title>
    <link rel="stylesheet" th:href="@{/css/main.css}" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container py-4">
<h1>Edit Property</h1>
<form th:action="@{'/listings/' + ${property.id}}" th:object="${property}" method="post">
    <div class="mb-3">
        <label class="form-label">Title</label>
        <input class="form-control" type="text" th:field="*{title}" required />
    </div>
    <div class="mb-3">
        <label class="form-label">Location</label>
        <input class="form-control" type="text" th:field="*{location}" required />
    </div>
    <div class="row">
        <div class="col mb-3">
            <label class="form-label">Size (sqft)</label>
            <input class="form-control" type="number" step="0.01" th:field="*{size}" required />
        </div>
        <div class="col mb-3">
            <label class="form-label">Price</label>
            <input class="form-control" type="number" step="0.01" th:field="*{price}" required />
        </div>
    </div>
    <div class="mb-3">
        <label class="form-label">Description</label>
        <textarea class="form-control" rows="4" th:field="*{description}"></textarea>
    </div>
    <div class="mb-3">
        <label class="form-label">Status</label>
        <select class="form-select" th:field="*{status}">
            <option value="DRAFT">Draft</option>
            <option value="PUBLISHED">Published</option>
        </select>
    </div>
    <button class="btn btn-primary" type="submit">Save</button>
    <a class="btn btn-secondary" th:href="@{/listings}">Cancel</a>
</form>
</body>
</html>
